<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width=device-width", initial-scale="1">
        <title>Hackify</title> <!-- need hackify image here along with the code--> 
        <link rel="stylesheet" href = "hackify.css">
        <script src="hackify.js" defer></script>
    </head>
    <body>
        <div class="split left">
            <div class="centered">
              <h2 class="lhead">HACKIFY.</h2>
              <p class="lhsub">Let's hack it right!</p>
            </div>
        </div>  
        <div class="split right">
            <div class="centered">
                <!-- Navigation for toggling between login and signup -->
                <div class="auth-nav">
                    <button id="login-link" onclick="showLogin()">Login</button>
                    <button id="signup-link" onclick="showSignup()">Sign Up</button>
                </div>
                <!-- Login Form -->
                <div id="login-form" class="form-container">
                    <h3>Login</h3>
                    <form action="/login" method="POST">
                        <input type="text" id="login-username" name="username" placeholder="Username" required>
                        <input type="password" id="login-password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <!-- Sign Up Form -->
                <div id="signup-form" class="form-container" style="display: none;">
                    <h3>Sign Up</h3>
                    <form action="/signup" method="POST">
                        <input type="text" id="signup-username" name="username" placeholder="Username" required>
                        <input type="email" id="signup-email" name="email" placeholder="Email" required>
                        <input type="password" id="signup-password" name="password" placeholder="Password" required>
                        <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
