<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Management Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2><img src="./LOGO.png" alt="hackify logo" class="resize-img">Hackify</h2>
            </div>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Participants</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Judging</a></li>
                <li><a href="#">Sponsors</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="header-title">
                    <h1>Dashboard</h1>
                </div>
                <div class="user-info">
                    <span>Admin</span>
                </div>
            </header>

            <!-- Dashboard cards -->
            <div class="card-container">
                <div class="card">
                    <h3>Total Participants</h3>
                    <p>3136</p>
                </div>
                <div class="card">
                    <h3>Teams Registered</h3>
                    <p>1358</p>
                </div>
                <div class="card">
                    <h3>Judging Status</h3>
                    <p>In Progress</p>
                </div>
                <div class="card">
                    <h3>Sponsors</h3>
                    <p>5</p>
                </div>
            </div>
            <div class="Hackathon-name">
                <h3>Tink-her-hack 3.0</h3>
            </div>
            <div class="announcement-card">
                <h3>Important Announcements</h3>
                <p>no recent announcements</p>
            </div>
        </div>
    </div>
</body>
</html>
